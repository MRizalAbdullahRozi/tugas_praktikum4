<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
		$("#daftar").addClass("merahkuning");
		$(".subdaftar").addClass("kuninghitam");});
	</script>
	<style type="text/css">
		.merahkuning {
			color: red;
			font-weight: bold;
			background-color: yellow;
			padding: 3px;
		}

		.kuninghitam {
			color: blue;
			background-color: green;
		}
	</style>
</head>
<body>
	<div>
		<ul id="daftar">
			<li>Itemn 1</li>
			<li class="subdaftar">Itemn 2</li>
			<li>Itemn 3</li>
		</ul>
	</div>
</body>
</html>
